<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Portfolio</title>
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-color: #fafafa;
            --card-bg: #ffffff;
            --text-main: #262626;
            --text-secondary: #8e8e8e;
            --accent-blue: #0077b5; /* LinkedIn Blue */
            --border-color: #dbdbdb;
            --tumblr-tag: #a5a5a5;
            --gap: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body { background-color: var(--bg-color); color: var(--text-main); padding-bottom: 50px; }
        a { text-decoration: none; color: inherit; }

        /* --- NAVIGATION (LinkedIn Style) --- */
        nav {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 0.8rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-weight: bold; font-size: 1.5rem; color: var(--accent-blue); letter-spacing: -1px; }
        .nav-links span { margin-left: 20px; font-weight: 500; cursor: pointer; font-size: 0.9rem; color: var(--text-secondary); }
        .nav-links span:hover { color: var(--text-main); }

        /* --- CONTAINER --- */
        .container { max-width: 935px; margin: 0 auto; padding: 30px 20px; }

        /* --- PROFILE HEADER (Instagram Style) --- */
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); /* Insta Gradient ring */
            padding: 3px;
            margin-right: 50px;
            flex-shrink: 0;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }

        .profile-info h1 { font-size: 1.8rem; margin-bottom: 10px; font-weight: 300; }
        .profile-stats { display: flex; gap: 30px; margin-bottom: 15px; font-size: 1rem; }
        .profile-stats strong { color: var(--text-main); }
        
        .bio { font-size: 1rem; line-height: 1.5; color: var(--text-main); white-space: pre-line; margin-bottom: 15px;}
        
        .connect-btn {
            background-color: var(--accent-blue);
            color: white;
            padding: 5px 20px;
            border-radius: 4px; /* LinkedIn rectangle */
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        /* --- HIGHLIGHTS (Stories) --- */
        .highlights {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .highlight-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            min-width: 70px;
        }

        .highlight-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: #eee;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        .highlight-text { font-size: 0.75rem; font-weight: 600; }

        /* --- CONTROLS (View Switcher) --- */
        .controls {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .control-btn {
            background: none;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .control-btn.active {
            color: var(--text-main);
            border-top: 1px solid var(--text-main);
            margin-top: -1px;
        }

        /* --- GALLERY LAYOUT LOGIC --- */
        .gallery {
            display: grid;
            gap: var(--gap);
            transition: all 0.3s ease;
        }

        /* GRID VIEW (Instagram) */
        .gallery.grid-view {
            grid-template-columns: repeat(3, 1fr);
        }
        
        /* FEED VIEW (LinkedIn/Tumblr) */
        .gallery.feed-view {
            grid-template-columns: 1fr;
            max-width: 600px;
            margin: 0 auto;
        }

        /* --- POST CARD STYLING --- */
        .post {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        /* Grid View Specifics */
        .grid-view .post {
            aspect-ratio: 1 / 1;
            border: none;
        }
        
        .grid-view .post-content, 
        .grid-view .post-footer,
        .grid-view .post-header {
            display: none; /* Hide text in grid view */
        }

        .grid-view .post-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .grid-view .post:hover {
            opacity: 0.7;
            cursor: pointer;
        }

        /* Feed View Specifics */
        .feed-view .post {
            margin-bottom: 30px;
            border-radius: 8px; /* Softer corners for feed */
        }

        .feed-view .post-image {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
        }

        .post-header { padding: 10px 15px; display: flex; align-items: center; gap: 10px; }
        .mini-avatar { width: 32px; height: 32px; border-radius: 50%; background: #ccc; }
        .post-meta div { font-weight: 600; font-size: 0.9rem; }
        .post-meta span { font-size: 0.75rem; color: var(--text-secondary); }

        .post-content { padding: 15px; }
        .post-title { font-weight: bold; margin-bottom: 5px; }
        .post-desc { font-size: 0.95rem; line-height: 1.4; margin-bottom: 10px; }

        /* Tumblr Style Tags */
        .tags { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 10px; }
        .tag { color: var(--tumblr-tag); font-size: 0.85rem; }
        .tag:before { content: '#'; }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-header { justify-content: center; text-align: center; }
            .profile-pic { margin-right: 0; margin-bottom: 20px; width: 100px; height: 100px; }
            .profile-stats { justify-content: center; }
            .gallery.grid-view { grid-template-columns: repeat(3, 1fr); gap: 3px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">in.sta.blr</div>
        <div class="nav-links">
            <span>Home</span>
            <span>Network</span>
            <span>Jobs</span>
        </div>
    </nav>

    <div class="container">
        
        <section class="profile-header">
            <div class="profile-pic">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Profile">
            </div>
            <div class="profile-info">
                <h1>Alex Developer <button class="connect-btn">Connect</button></h1>
                <div class="profile-stats">
                    <span><strong>42</strong> Posts</span>
                    <span><strong>1.5k</strong> Connections</span>
                    <span><strong>800</strong> Followers</span>
                </div>
                <div class="bio">
                    Creative Technologist based in NYC. 
                    Building bridges between design and code.
                    Currently working on React & Three.js.
                    <a href="#" style="color: #00376b; font-weight: 600;">alex.dev/portfolio</a>
                </div>
            </div>
        </section>

        <section class="highlights">
            <div class="highlight-item">
                <div class="highlight-circle">‚öõÔ∏è</div>
                <span class="highlight-text">React</span>
            </div>
            <div class="highlight-item">
                <div class="highlight-circle">üé®</div>
                <span class="highlight-text">UI/UX</span>
            </div>
            <div class="highlight-item">
                <div class="highlight-circle">üêç</div>
                <span class="highlight-text">Python</span>
            </div>
            <div class="highlight-item">
                <div class="highlight-circle">üìù</div>
                <span class="highlight-text">Blog</span>
            </div>
        </section>

        <section class="controls">
            <button class="control-btn active" id="btn-grid" onclick="switchView('grid')">
                <svg aria-label="" fill="currentColor" height="12" viewBox="0 0 48 48" width="12"><path d="M45 1.5H3c-.8 0-1.5.7-1.5 1.5v42c0 .8.7 1.5 1.5 1.5h42c.8 0 1.5-.7 1.5-1.5V3c0-.8-.7-1.5-1.5-1.5zm-40.5 3h11v11h-11v-11zm0 14h11v11h-11v-11zm11 25h-11v-11h11v11zm14 0h-11v-11h11v11zm0-14h-11v-11h11v11zm0-14h-11v-11h11v11zm14 28h-11v-11h11v11zm0-14h-11v-11h11v11zm0-14h-11v-11h11v11z"></path></svg>
                POSTS
            </button>
            <button class="control-btn" id="btn-feed" onclick="switchView('feed')">
                <svg aria-label="" fill="currentColor" height="12" viewBox="0 0 48 48" width="12"><path clip-rule="evenodd" d="M45 1.5H3c-.8 0-1.5.7-1.5 1.5v42c0 .8.7 1.5 1.5 1.5h42c.8 0 1.5-.7 1.5-1.5V3c0-.8-.7-1.5-1.5-1.5zm-40.5 3h42v11h-42v-11zm0 14h42v11h-42v-11zm42 25h-42v-11h42v11z" fill-rule="evenodd"></path></svg>
                FEED
            </button>
        </section>

        <div class="gallery grid-view" id="gallery">
            </div>

    </div>

    <script>
        // --- 1. MOCK DATA (Tumblr vibe: different content types) ---
        const posts = [
            {
                type: 'image',
                img: 'https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=600&q=80',
                title: 'Project Alpha',
                desc: 'Designing the future of web interfaces. A clean approach to modular CSS architecture.',
                tags: ['webdesign', 'css', 'frontend'],
                date: '2d'
            },
            {
                type: 'image',
                img: 'https://images.unsplash.com/photo-1555099962-4199c345e5dd?auto=format&fit=crop&w=600&q=80',
                title: 'Backend Logic',
                desc: 'Refactoring the API response time by 40%. Sometimes the best visual is code.',
                tags: ['backend', 'python', 'optimization'],
                date: '4d'
            },
            {
                type: 'image',
                img: 'https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&w=600&q=80',
                title: 'Abstract UI',
                desc: 'Exploration in gradients and glassmorphism. Is it usable? Maybe. Is it pretty? Yes.',
                tags: ['art', 'ui', 'experiment'],
                date: '1w'
            },
            {
                type: 'image',
                img: 'https://images.unsplash.com/photo-1517694712202-14dd9538aa97?auto=format&fit=crop&w=600&q=80',
                title: 'Workspace Setup',
                desc: 'New mechanical keyboard arrived. Productivity increased by exactly 0%, but satisfaction up 100%.',
                tags: ['setup', 'developer', 'life'],
                date: '1w'
            },
            {
                type: 'image',
                img: 'https://images.unsplash.com/photo-1507238691740-187a5b1d37b8?auto=format&fit=crop&w=600&q=80',
                title: 'Conference Talk',
                desc: 'Spoke about accessibility in modern frameworks. Slides available in bio.',
                tags: ['publicspeaking', 'a11y', 'community'],
                date: '2w'
            },
            {
                type: 'image',
                img: 'https://images.unsplash.com/photo-1534972195531-d756b9bfa9f2?auto=format&fit=crop&w=600&q=80',
                title: 'Design System',
                desc: 'Building a consistent language for the team. Figma to React workflow.',
                tags: ['figma', 'react', 'systems'],
                date: '3w'
            }
        ];

        const gallery = document.getElementById('gallery');
        const btnGrid = document.getElementById('btn-grid');
        const btnFeed = document.getElementById('btn-feed');

        // --- 2. RENDER FUNCTION ---
        function renderPosts() {
            gallery.innerHTML = posts.map(post => `
                <div class="post">
                    <div class="post-header">
                        <div class="mini-avatar"></div>
                        <div class="post-meta">
                            <div>Alex Developer</div>
                            <span>${post.date} ‚Ä¢ <i style="font-size:0.7em">Public</i></span>
                        </div>
                    </div>

                    <img src="${post.img}" class="post-image" alt="${post.title}">
                    
                    <div class="post-content">
                        <div class="post-title">${post.title}</div>
                        <div class="post-desc">${post.desc}</div>
                        <div class="tags">
                            ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // --- 3. VIEW SWITCHER LOGIC ---
        function switchView(view) {
            if (view === 'grid') {
                gallery.classList.add('grid-view');
                gallery.classList.remove('feed-view');
                btnGrid.classList.add('active');
                btnFeed.classList.remove('active');
            } else {
                gallery.classList.add('feed-view');
                gallery.classList.remove('grid-view');
                btnFeed.classList.add('active');
                btnGrid.classList.remove('active');
            }
        }

        // Initialize
        renderPosts();

    </script>
</body>
</html>
